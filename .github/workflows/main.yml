name: Main

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  main:
    name: Main
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        # The health checks is moved to Wait For Postgres step below
        # options: >-
        #   --health-cmd pg_isready
        #   --health-interval 10s
        #   --health-timeout 5s
        #   --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v1
      with:
        # Required: the version of golangci-lint is required and must be specified without patch version: we always use the latest patch version.
        version: v1.26

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: Build
      run: go build -v .

    - name: Wait For Postgres
      run: timeout 10 sh -c 'until nc -z $0 $1; do sleep 1; done' localhost 5432

    - name: Functional Test
      run: |
        pip3 install -U pip setuptools 
        pip3 install -r functional_test/requirements.txt
        python3 functional_test/main.py --db postgres://postgres:postgres@localhost:5432/postgres?sslmode=disable --skip_clean_db true --port 8081
